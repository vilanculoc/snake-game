<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <script defer src="main.js"></script>
     <title>Snake Game</title>

</head>

<body onload="criaAmbiente()">
  <div id="container">
      <div id ="definicoes" class="formatadiv">
        <h1>Snake Game</h1>
        <br>
            <label for="pontuacao">Pontua&ccedil;&atilde;o</label>
            <textarea id="score" rows="1" cols="2"></textarea>
        <br><br>
         <select id="dificuldade" onchange="setSpeed()">
            <option>-- Nivel de dificuldade:-- </option>
            <option>Simples</option>
            <option>Medio</option>
            <option>Dificil</option>
            </select>
         <!--button type="button" id="" onclick="setSpeed(velocidade)"> Escolher</button-->
            <p id="testinho" hidden> Testinho </p>
        <br>
              <h3 id="legenda">Iniciar Jogo</h3>
           <img src="play.png" id="iniciar" width="100" onclick="start(tempo)">

      </div>
        <br>
        <br>
      <div id="ambiente" class="formatadiv">
        <canvas id="snake" width="512" height="512" border="inset"></canvas>
      </div>
  </div>
</body>
</html>
